<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (contact()) {
      <div>
        <h2 data-cy="contactDetailsHeading"><span jhiTranslate="testMsigPhoneBookApp.contact.detail.title">Contact</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ contact()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="testMsigPhoneBookApp.contact.name">Name</span></dt>
          <dd>
            <span>{{ contact()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="testMsigPhoneBookApp.contact.number">Number</span></dt>
          <dd>
            <span>{{ contact()!.number }}</span>
          </dd>
          <dt><span jhiTranslate="testMsigPhoneBookApp.contact.contactperson">Contactperson</span></dt>
          <dd>
            @if (contact()!.contactperson) {
              <div>
                <a [routerLink]="['/person', contact()!.contactperson?.id, 'view']">{{ contact()!.contactperson?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/contact', contact()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
